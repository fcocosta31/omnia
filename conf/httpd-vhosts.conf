<VirtualHost *:80>
    ServerName omnia.example.com
    ServerAlias www.omnia.example.com
    DocumentRoot "/opt/bitnami/frameworks/omnia/public"
    
    Include "/opt/bitnami/frameworks/omnia/conf/httpd-app.conf"
</VirtualHost>


<VirtualHost *:443>
    ServerName omnia.example.com
    ServerAlias www.omnia.example.com
    DocumentRoot "/opt/bitnami/frameworks/omnia/public"
    SSLEngine on
    SSLCertificateFile "/opt/bitnami/frameworks/omnia/conf/certs/server.crt"
    SSLCertificateKeyFile "/opt/bitnami/frameworks/omnia/conf/certs/server.key"
    
    Include "/opt/bitnami/frameworks/omnia/conf/httpd-app.conf"
</VirtualHost>
