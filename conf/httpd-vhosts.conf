<VirtualHost *:80>
    ServerName omnia
    ServerAlias omnia
    DocumentRoot "/opt/bitnami/apps/omnia/public"
    
    Include "/opt/bitnami/apps/omnia/conf/httpd-app.conf"
</VirtualHost>


<VirtualHost *:443>
    ServerName omnia
    ServerAlias omnia
    DocumentRoot "/opt/bitnami/apps/omnia/public"
    SSLEngine on
    SSLCertificateFile "/opt/bitnami/apps/omnia/conf/certs/server.crt"
    SSLCertificateKeyFile "/opt/bitnami/apps/omnia/conf/certs/server.key"
    
    Include "/opt/bitnami/apps/omnia/conf/httpd-app.conf"
</VirtualHost>
